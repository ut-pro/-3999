<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" id="box1">
      <img src="https://rakskitchen.net/wp-content/uploads/2009/03/rava-idli-suji.jpg" alt="Image 1">
      <p>Idli</p>
    </div>
    <div class="grid-item" id="box2">
      <img src="https://www.cookwithmanali.com/wp-content/uploads/2019/05/Sambar-Recipe.jpg" alt="Image 2">
      <p>Sambhar</p>
    </div>
    <div class="grid-item" id="box3">
      <img src="https://media.istockphoto.com/id/1083235604/photo/nariyal-or-coconut-chutney-served-in-a-bowl-isolated-over-moody-background-selective-focus.jpg?s=612x612&w=0&k=20&c=LkQHaOL0lVii-3t28WNHf9BMHmNtCETaTN6E8cpx68c=" alt="Image 3">
      <p>Chutney</p>
    </div>
    <div class="grid-item" id="box4">
      <img src="https://attagirl.in/cdn/shop/files/2.png?v=1700908557" alt="Image 4">
      <p>Vada</p>
    </div>
    <div class="grid-item" id="box5">
      <img src="https://www.saffrontrail.com/wp-content/uploads/2006/07/spicy-paneer-curry-03.jpg" alt="Image 5">
      <p>Panner Curry</p>
    </div>
    <div class="grid-item" id="box6">
      <img src="https://savoryspin.com/wp-content/uploads/2023/10/Creamy-Vegetable-Curry-With-Frozen-Vegetables.jpg" alt="Image 6">
      <p>Seasonal Veg Curry</p>
    </div>
    <div class="grid-item" id="box7">
      <img src="https://shwetainthekitchen.com/wp-content/uploads/2023/01/chana-dal.jpg" alt="Image 7">
      <p>Dal</p>
    </div>
    <div class="grid-item" id="box8">
      <img src="https://m.media-amazon.com/images/I/71SYW8lWFUS._AC_UF1000,1000_QL80_.jpg" alt="Image 8">
      <p>Papad</p>
    </div>
    <div class="grid-item" id="box9">
      <img src="https://www.gimmesomeoven.com/wp-content/uploads/2020/11/Cozy-Autumn-Wild-Rice-Soup-7.jpg" alt="Image 9">
      <p>Soup</p>
    </div>
    <div class="grid-item" id="box10">
      <img src="https://www.lemonblossoms.com/wp-content/uploads/2019/11/How-To-Cook-White-Rice-6.jpg" alt="Image 10">
      <p>Rice</p>
    </div>
    <div class="grid-item" id="box11">
      <img src="https://www.cookingandme.com/wp-content/uploads/2024/01/9735417666_8b999a4a19_z1-425x500.webp" alt="Image 11">
      <p>Pickle</p>
    </div>
    <div class="grid-item" id="box12">
      <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/11/chapati-recipe.webp" alt="Image 12">
      <p>Chapati</p>
    </div>
    <div class="grid-item" id="box13">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj1FUwTFzygcgR89aacQtZqwDRqtjAC-IqcA&s" alt="Image 13">
      <p>Raita</p>
    </div>
    <div class="grid-item" id="box14">
      <img src="https://cdn2.foodviva.com/static-content/food-images/diwali-recipes/gulab-jamun-milk-powder/gulab-jamun-milk-powder.jpg" alt="Image 14">
      <p>Gulab Jamun</p>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
